name: warehouse_app
description: Warehouse Management App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^2.0.15
  
  # HTTP client để gọi API Spring Boot
  dio: ^5.4.0
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # UI components
  cupertino_icons: ^1.0.2
  
  # Form validation
  flutter_form_builder: ^9.1.1
  
  # Date picker
  intl: ^0.18.1
  
  # Camera for face capture
  camera: ^0.10.5+5
  
  # Image processing
  image: ^4.1.3
  
  # Location
  geolocator: ^10.1.0
  
  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true