# ===================================================================
# CẤU HÌNH POSTGRESQL
# ===================================================================

# Memory
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 16MB

# Connection
max_connections = 100

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d.log'

# Timezone
timezone = 'Asia/Ho_Chi_Minh'